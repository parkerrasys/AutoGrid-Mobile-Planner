<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoGrid Planner - Team 785Z</title>
  <link rel="icon" type="image/x-icon" href="AutoGridLogo.ico">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/buttons.css">
  <!-- Chromebook Screen -->
  <!-- <link rel="stylesheet" href="chrombook.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header>
      <div class="header-buttons">
        <button onclick="pull()"><i class="fas fa-file-import"></i>Pull Paths</button>
        <button onclick="push()"><i class="fas fa-share-alt"></i>Push Paths</button>
        <select id="themeSelector" onchange="changeTheme(this.value)">
          <option value="dark">Default Dark</option>
          <option value="light">Default Light</option>
          <option value="midnight">Midnight Dream</option>
          <option value="ocean">Ocean Breeze</option>
          <option value="forest">Forest Mist</option>
          <option value="sunset">Too Much Purple</option>
          <option value="retro">Retro Wave</option>
          <option value="nord">Classic Grey</option>
          <option value="mocha">Midnight Purple</option>
          <option value="cyber">Cyber Punk</option>
          <option value="devpref">Dev's Preference</option>
        </select>
      </div>
    </header>
    <main>
      <div class="grid-container">
            <div id="gridLoading" class="grid-loading">
              <img src="loading.gif" alt="Loading..." />
            </div>
            <div class="grid-container-top-bars">
          <div class="top-bar">
            Path Type:
            <select id="pathTypeSelector" onchange="changePathType(this.value)">
              <option value="direct-path">Direct</option>
              <option value="generate-best-path">Generate</option>
            </select>
          </div>
          <div class="top-bar">
            Field Type:
            <select id="fieldSelector" onchange="changeField(this.value)">
              <option value="field-competition">Competition Field</option>
              <option value="field-skills">Skills Field</option>
            </select>
            <select id="gameSelector" onchange="changeGame(this.value)">
              <option value="high_stakes">High Stakes (Current)</option>
              <option value="over_under">Over Under</option>
            </select>
          </div>
          <div class="top-bar">
            Alliance Color:
            <select id="allianceSelector" onchange="changeAllianceColor(this.value)">
              <option value="red-alliance">Red</option>
              <option value="blue-alliance">Blue</option>
            </select>
          </div>
        </div>
        <div class="grid-canvas">
            
            <div class="sidebar-organizer">
              <div class="red-side-bar">
                <div class="red-side-text">
                  RED
                </div>
              </div>
              <canvas id="grid"></canvas>
              <div class="blue-side-bar">
                <div class="blue-side-text">
                  BLUE
                </div>
              </div>            
            </div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script>
    const delay = 1250;
    const preloadImage = new Image();

    preloadImage.src = "AutoGridAnimationLoop.gif";

    const logoElement = document.getElementById("logo");

    setTimeout(() => {
      logoElement.src = preloadImage.src;
    }, delay);




    const inputs = document.querySelectorAll('input[type="number"]');
   //Scrolling for numbers (in here for editing/adjusting) 
inputs.forEach((input) => {
    input.addEventListener('wheel', (event) => {
        event.preventDefault();
        const step = parseFloat(input.step) || 1;
        let currentValue = parseFloat(input.value) || 0;

        if (event.deltaY < 0) {
            input.value = Math.min(currentValue + step, parseFloat(input.max) || Infinity);
        } else {
            input.value = Math.max(currentValue - step, parseFloat(input.min) || -Infinity);
        }
        input.dispatchEvent(new Event('change'));
    });
});


 // Get screen width and height
 const screenWidth = window.innerWidth;
        const screenHeight = window.innerHeight;

        // Display screen size in the text box
        const textBox = document.getElementById("screenSize");
        textBox.value = `Width: ${screenWidth}px, Height: ${screenHeight}px`;


        document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
  return false;
}, true);
  </script>
</body>

</html>
